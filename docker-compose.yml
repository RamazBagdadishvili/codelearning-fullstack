services:
  db:
    image: postgres:15-alpine
    container_name: codelearning-db
    restart: always
    environment:
      POSTGRES_DB: codelearning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d codelearning" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: codelearning-backend
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
